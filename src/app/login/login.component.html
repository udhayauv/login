<mat-card>
    <mat-card-content >
        <div class="header">
            <h2 >Login</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="LoginForm" [formGroup]="loginForm">

            <img src="../../assets/logo.png" style="height:120px ;margin-top: -15px; width:525px" class="md-card-image" >
            <!-- <div class="email-input"> -->

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>UserID</mat-label>
                    <input formControlName="userid" matInput required type="text" name="userid"/>
                </mat-form-field>
            <!-- </div> -->
            <div class="forgot" >
                <a href="#">Forgot UserID?</a>
                <br>
            </div>
            
            <mat-form-field appearance="outline" id="password">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput type="password" name="password">
            
            </mat-form-field>
        
            <div class="forgot" >
                <a href="#">Forgot Password?</a>
                <br>
            </div>
            <div class="button-group">
            <div class="form-button" >
                <button type="submit" (click)="submitForm()">
                    Login
                </button>
            </div>
            <div class="form-button" style="padding-top:10px; background-color:white;">
                <button type="input" style="background-color: white; color: black;">
                    Cancel
                </button>
            </div>
        </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="agree" value="" id="agree"
                style="margin-left:-240px; margin-top: 10px;font-size: larger;">
                <label class="form-check-label" for="agree">
                    I agree to the terms and conditions
                </label>
            </div>
        </form>
    </mat-card-content>
</mat-card>
